server.port=8809

#logging.level.root=info

# server config
spring.main.web_environment=true
spring.main.banner-mode=off

# HTTP encoding
spring.http.encoding.enabled=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.force=true

# AOP
spring.aop.auto=true
spring.aop.proxy-target-class=true

mq.qyhmsg.topic=mq.qyhmsg.topic	

result_img_max_size=50
result.img.resize.hight=200
result.img.resize.weight=150

#oss
spring.profiles.include=oss

hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=60000
hystrix.command.default.execution.timeout.enabled.enabled=false
feign.hystrix.enabled=false
